    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


</head>

<body>
    <!-- Responsive navbar-->

    <nav class="navbar container navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="../index.html">Practicas Profesionalizantes</a>
            <div class="divMenu collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/productos.html">Productos</a>
                    </li>
                    <li class="nav-item" data-bs-toggle="modal" data-bs-target="#myModal">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/acercaDe.html">Acerca de</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin NAVBAR -->

    <!-- MODAL CONTACTO -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title main__title" id="exampleModalLabel">Contactate</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 seccionUno main">
                            <figure class="main__figure">
                                <img src="../src/img/fondo3.svg" class="img-fluid main__img">
                            </figure>
                        </div>
                        <div class="col-md-6">
                            <div class="main__contact">
                                <img src="../src/img/logoForm.png" class="img-fluid main__img">

                                <p class="main__paragraph">Escriba sus datos</p>
                                <form class="main__form">

                                    <input type="text" placeholder="Ingrese su nombre" class="main__input">
                                    <input type="text" placeholder="Ingrese su apellido" class="main__input">
                                    <input type="email" id="email" placeholder="Ingrese su mail" class="main__input">
                                    <input type="tel" placeholder="Telefono" id="tel" class="main__input">
                                    <textarea type="text" class="main__input textoEnviado" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
                            </div>

                            
                           
                            </form>

                           
                        </div>
                        <article class="main__social">
                            <p class="red">Seguinos en nuestras redes!</p>
                            <div class="main_svg">

                                <a href="#" class="main__link">
                                    <img src="../src/img/twitter.svg" class="main__icon">
                                </a>
                                
                                <a href="#" class="main__link">
                                    <img src="../src/img/instagram.svg" class="main__icon">
                                </a>
                                
                                <a href="#" class="main__link">
                                    <img src="../src/img/facebook.svg" class="main__icon">
                                </a>
                            </div>
                        </article>
                    </div>

                </div>
                <div class="modal-footer">
                     <input type="submit" value="Enviar" class="main__input main__input--send" data-bs-dismiss="modal">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../libs/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../libs/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
